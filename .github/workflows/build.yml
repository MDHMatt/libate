# This GitHub Actions workflow builds and pushes Docker images on successful updates to main
name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LIBATION_VERSION: 13.1.2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Only login to DockerHub if we're actually pushing
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ env.LIBATION_VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=,format=long

      - name: Record build start time
        id: start-time
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          # Build for multiple platforms
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LIBATION_VERSION=${{ env.LIBATION_VERSION }}
          # Enable caching for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Add build metadata
          annotations: |
            org.opencontainers.image.title=Libate
            org.opencontainers.image.description=Libation in Docker with KasmVNC
            org.opencontainers.image.version=${{ env.LIBATION_VERSION }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          # Enable provenance attestations and SBOM for supply chain security
          provenance: true
          sbom: true

      - name: Image digest
        run: echo "Image digest:" ${{ steps.build.outputs.digest }}

      - name: Calculate build duration
        run: |
          END_TIME=$(date +%s)
          START_TIME=${{ steps.start-time.outputs.timestamp }}
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "⏱️ Build completed in ${MINUTES}m ${SECONDS}s"
